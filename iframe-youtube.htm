<html>
<script>
function load(page) {
  document.getElementById("video").src = page;
}
const searchParams = new URLSearchParams(window.location.search);
const token = searchParams.get('token');
</script>
<iframe id="video" frameborder="0" onload="load('https://youtube.com/embed/' + token)" allowfullscreen style="width: 100%; height: 100%;"></iframe>
